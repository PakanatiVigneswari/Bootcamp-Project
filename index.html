<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Reviews Carousel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1448375240586-882707db888b?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 36px;
      letter-spacing: 1px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
    }

    .movie-container {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 20px;
      gap: 20px;
    }

    .movie {
      flex: 0 0 auto;
      background: rgba(255, 255, 255, 0.92);
      color: #333;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }

    .movie:hover {
      transform: scale(1.05);
    }

    .movie img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .movie-content {
      padding: 15px;
    }

    .movie h2 {
      font-size: 18px;
      margin: 0 0 8px;
    }

    .movie p {
      font-size: 12px;
      margin: 0 0 12px;
      color: #555;
      display: -webkit-box;
      -webkit-line-clamp: 3; /* max lines */
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      min-height: 3.6em; /* keeps consistent height even with short text */
    }

    .movie a {
      display: inline-block;
      text-decoration: none;
      background: #007bff;
      color: #fff;
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 12px;
      transition: background 0.3s;
    }

    .movie a:hover {
      background: #0056b3;
    }

    /* Hide scrollbar */
    .movie-container::-webkit-scrollbar { display: none; }
    .movie-container { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body>
  <h1>Movie Reviews Carousel</h1>
  <div class="movie-container" id="movie-list"></div>

  <script>
    const movies = [
      {
        title: "The Shawshank Redemption",
        review: "A timeless story about hope and friendship.",
        image: "https://image.tmdb.org/t/p/w500/q6y0Go1tsGEsmtFryDOJo3dEmqu.jpg",
        link: "https://www.imdb.com/title/tt0111161/"
      },
      {
        title: "Inception",
        review: "A mind-bending thriller with stunning visuals.",
        image: "https://image.tmdb.org/t/p/w500/edv5CZvWj09upOsy2Y6IwDhK8bt.jpg",
        link: "https://www.imdb.com/title/tt1375666/"
      },
      {
        title: "Interstellar",
        review: "A beautiful sci-fi epic exploring space and love.",
        image: "https://image.tmdb.org/t/p/w500/rAiYTfKGqDCRIIqo664sY9XZIvQ.jpg",
        link: "https://www.imdb.com/title/tt0816692/"
      },
      {
        title: "The Dark Knight",
        review: "A masterpiece in superhero and crime genres.",
        image: "https://image.tmdb.org/t/p/w500/1hRoyzDtpgMU7Dz4JF22RANzQO7.jpg",
        link: "https://www.imdb.com/title/tt0468569/"
      },
      {
        title: "Avengers: Endgame",
        review: "An epic conclusion to the Infinity Saga.",
        image: "https://image.tmdb.org/t/p/w500/or06FN3Dka5tukK1e9sl16pB3iy.jpg",
        link: "https://www.imdb.com/title/tt4154796/"
      },
      {
        title: "Parasite",
        review: "A brilliant social satire and thriller.",
        image: "https://image.tmdb.org/t/p/w500/7IiTTgloJzvGI1TAYymCfbfl3vT.jpg",
        link: "https://www.imdb.com/title/tt6751668/"
      },
      {
        title: "Spider-Man: No Way Home",
        review: "An exciting multiverse adventure.",
        image: "https://image.tmdb.org/t/p/w500/1g0dhYtq4irTY1GPXvft6k4YLjm.jpg",
        link: "https://www.imdb.com/title/tt10872600/"
      },
      {
        title: "Joker",
        review: "A dark and gripping character study.",
        image: "https://image.tmdb.org/t/p/w500/udDclJoHjfjb8Ekgsd4FDteOkCU.jpg",
        link: "https://www.imdb.com/title/tt7286456/"
      }
    ];

    const movieList = document.getElementById("movie-list");
    movies.forEach(movie => {
      const card = document.createElement("div");
      card.className = "movie";
      card.innerHTML = `
        <img src="${movie.image}" alt="${movie.title}">
        <div class="movie-content">
          <h2>${movie.title}</h2>
          <p>${movie.review}</p>
          <a href="${movie.link}" target="_blank">More Info</a>
        </div>`;
      movieList.appendChild(card);
    });
  </script>
</body>
</html>
